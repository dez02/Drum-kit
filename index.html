<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DRUM KIT</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div class="container_keys">
		<div data-key="65" class="key"><kbd>A</kbd><br/><span class="sound">clap</span></div>
		<div data-key="83" class="key"><kbd>S</kbd><br/><span class="sound">hihat</span></div>
		<div data-key="68" class="key"><kbd>D</kbd><br/><span class="sound">kick</span></div>
		<div data-key="70" class="key"><kbd>F</kbd><br/><span class="sound">openhat</span></div>
		<div data-key="71" class="key"><kbd>G</kbd><br/><span class="sound">boom</span></div>
		<div data-key="72" class="key"><kbd>H</kbd><br/><span class="sound">ride</span></div>
		<div data-key="74" class="key"><kbd>J</kbd><br/><span class="sound">snare</span></div>
		<div data-key="75" class="key"><kbd>K</kbd><br/><span class="sound">tom</span></div>
		<div data-key="76" class="key"><kbd>L</kbd><br/><span class="sound">tink</span></div>
	</div>
	<audio data-key="65" src="sounds/boom.wav"></audio>
	<audio data-key="83" src="sounds/hihat.wav"></audio>
	<audio data-key="68" src="sounds/kick.wav"></audio>
	<audio data-key="70" src="sounds/openhat.wav"></audio>
	<audio data-key="71" src="sounds/ride.wav"></audio>
	<audio data-key="72" src="sounds/clap.wav"></audio>
	<audio data-key="74" src="sounds/Shake32j.wav"></audio>
	<audio data-key="75" src="sounds/Tamb_31e.wav"></audio>
	<audio data-key="76" src="sounds/boom.wav"></audio>

	<script type="text/javascript" src="index.js"></script>
</body>
</html>
